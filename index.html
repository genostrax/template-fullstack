<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Home | ICT Kerala</title>
</head>
<body>
    
    <!-- Collapsible Navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- brand -->
        <a class="navbar-brand" href="#">ICT Academy of Kerala</a>

        <!-- toggler/collapsible button-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">

                <!-- form -->
                <form class="form-inline" action="https://google.com/search">
                    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search" id="nav-text" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </ul>
        </div>    
    </nav>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-sm-2" style="text-align: center;">
                <h2>Training Programs</h2> <br>
                <img src="images/html5.svg" alt="Html5" style="height:auto;width:100%;"> <br>
                <b><p style="color:orange;font-size:1.5em;">HTML5</p></b> <br>
                <img src="images/css.png" alt="Css3" style="height:auto;width:100%;"> <br>
                <b><p style="color:orange;font-size:1.5em;">CSS3</p></b> <br>
                <img src="images/js.jpg" alt="javascript" style="height:auto;width:75%;"> <br>
                <b><p style="color:orange;font-size:1.5em;">Javascript</p></b> <br>
            </div>

            <!-- Center Panel -->
            <div class="col-sm-8">
                <h1>Top Ten Event Calicut</h1> <br>
                <img class="img-responsive" src="images/woman.jpg" alt="A woman looking at her latop" style="height:auto;width:100%;"> 
            </div>

            <!-- Middle Panel -->
            <div class="col-sm-2" style="text-align: center;">
                <h3>Training Categories</h3> <br>
                <img src="images/mongodb.png" alt="Html5" style="height:auto;width:100%;"> <br>
                <b><p style="color:orange;">Mongodb</p></b> <br>
                <img src="images/nodejs.png" alt="Html5" style="height:auto;width:100%;"> <br>
                <b><p style="color:orange;">Nodejs</p></b> <br>
                <img src="images/angular.png" alt="Html5" style="height:auto;width:100%;"> <br>
                <b><p style="color:orange;">Angularjs</p></b> <br>
            </div>
        </div>
    </div>

</body>
</html>
